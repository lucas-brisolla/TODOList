<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <header>
        <button class="back-button"><img src="images/free-left-arrow-8-458424.png" alt="back"></button>
        <h1 id="header">Criar Tarefa</h1>
      </header>
      <section class="buttons">
        <div class="add-task"><button class="add-task-button"><img src="images/image_processing20200424-29859-1trim06.png" alt="calendar" id="calendar-image">
          <h1 id="h1-button">Tarefa Unica</h1>
          </button>
        </div>
      </section>
      <section class="workspace">
        <h1>Tarefas</h1>
        <div class="tasks">
          <h1 class="title-task">Treino da musculação</h1>
          <p class="p-task">Treinar peito</p>
          <button>Concluido</button>
        </div>
      </section>
  </body>
  <script src="scripts/script.js"></script>
</html>
